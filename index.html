<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Primary Meta Tags -->
    <title>CEEP - Clean Environmental Energy Project</title>
    <meta name="title" content="CEEP - Clean Environmental Energy Project">
    <meta name="description" content="Revolutionary waste-to-energy technology converting waste tires into clean power, activated carbon, and sustainable fuel.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mariahsai.github.io/CEEP/">
    <meta property="og:title" content="CEEP - Clean Environmental Energy Project">
    <meta property="og:description" content="Revolutionary waste-to-energy technology converting waste tires into clean power, activated carbon, and sustainable fuel.">
    <meta property="og:image" content="https://mariahsai.github.io/CEEP/ceep-preview.png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mariahsai.github.io/CEEP/">
    <meta property="twitter:title" content="CEEP - Clean Environmental Energy Project">
    <meta property="twitter:description" content="Revolutionary waste-to-energy technology converting waste tires into clean power, activated carbon, and sustainable fuel.">
    <meta property="twitter:image" content="https://mariahsai.github.io/CEEP/ceep-preview.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0;
            animation: rise 6s ease-in infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(0.3); opacity: 0; }
        }

        /* Corner brackets */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 15;
            pointer-events: none;
        }

        .corner::before, .corner::after {
            content: '';
            position: absolute;
            background: linear-gradient(90deg, #ff6b35, #ffcc00);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
        }

        .corner::before { width: 100px; height: 2px; }
        .corner::after { width: 2px; height: 100px; }

        .corner.tl { top: 30px; left: 30px; }
        .corner.tr { top: 30px; right: 30px; }
        .corner.tr::before { right: 0; }
        .corner.tr::after { right: 0; }
        .corner.bl { bottom: 30px; left: 30px; }
        .corner.bl::before { bottom: 0; }
        .corner.bl::after { bottom: 0; }
        .corner.br { bottom: 30px; right: 30px; }
        .corner.br::before { right: 0; bottom: 0; }
        .corner.br::after { right: 0; bottom: 0; }

        /* Content overlay */
        .content {
            position: fixed;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 15;
        }

        .tagline {
            font-size: clamp(12px, 2vw, 20px);
            letter-spacing: 10px;
            color: rgba(255, 200, 150, 0.8);
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            animation: fadeIn 2s ease 1s forwards;
            opacity: 0;
        }

        .enter-btn {
            display: inline-block;
            padding: 18px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            background: transparent;
            border: 2px solid #ff6b35;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeIn 2s ease 1.5s forwards;
            opacity: 0;
            text-decoration: none;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .enter-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.5), inset 0 0 30px rgba(255, 107, 53, 0.1);
            transform: scale(1.05);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Loading state */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b35;
            font-size: 14px;
            letter-spacing: 5px;
            z-index: 200;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .loading.hidden {
            display: none;
        }

        /* Stats bar */
        .stats-bar {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 15;
            animation: fadeIn 2s ease 2s forwards;
            opacity: 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 900;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
        }

        .stat-label {
            font-size: 9px;
            color: #555;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        /* Horizontal accent lines */
        .h-line {
            position: fixed;
            top: 50%;
            height: 1px;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.5), transparent);
            z-index: 10;
        }
        .h-line.left { left: 50px; }
        .h-line.right { right: 50px; }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.3), transparent);
            z-index: 25;
            animation: scanDown 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scanDown {
            0% { top: -3px; }
            100% { top: 100%; }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .corner { width: 50px; height: 50px; }
            .corner::before { width: 50px; }
            .corner::after { height: 50px; }
            .corner.tl, .corner.tr { top: 15px; }
            .corner.bl, .corner.br { bottom: 15px; }
            .corner.tl, .corner.bl { left: 15px; }
            .corner.tr, .corner.br { right: 15px; }
            .h-line { display: none; }
            .stats-bar { 
                gap: 20px; 
                flex-wrap: wrap;
                justify-content: center;
                padding: 0 20px;
                bottom: 5%;
            }
            .stat-value {
                font-size: 18px;
            }
            .stat-label {
                font-size: 8px;
            }
            .tagline {
                letter-spacing: 5px;
                padding: 0 20px;
                margin-bottom: 25px;
            }
            .enter-btn {
                padding: 15px 40px;
                font-size: 12px;
                letter-spacing: 5px;
            }
            .content {
                bottom: 25%;
            }
        }

        @media (max-width: 480px) {
            .corner { width: 35px; height: 35px; }
            .corner::before { width: 35px; }
            .corner::after { height: 35px; }
            .stats-bar {
                gap: 15px;
                bottom: 3%;
            }
            .stat-value {
                font-size: 14px;
            }
            .stat-label {
                font-size: 7px;
            }
            .tagline {
                font-size: 10px;
                letter-spacing: 3px;
            }
            .content {
                bottom: 28%;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">LOADING</div>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline webkit-playsinline>
            <source src="fire-video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Scan line effect -->
    <div class="scanline"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Corner brackets -->
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <!-- Horizontal lines -->
    <div class="h-line left"></div>
    <div class="h-line right"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container">
        <canvas id="webgl"></canvas>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="tagline">WASTE TO POWER</div>
        <a href="main.html" class="enter-btn">ENTER</a>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value">99MW</div>
            <div class="stat-label">GENERATION</div>
        </div>
        <div class="stat">
            <div class="stat-value">$136M</div>
            <div class="stat-label">ANNUAL PROFIT</div>
        </div>
        <div class="stat">
            <div class="stat-value">0.7YR</div>
            <div class="stat-label">PAYBACK</div>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = Math.random() * 30 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (4 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Three.js 3D Logo
        const canvas = document.getElementById('webgl');
        const container = document.getElementById('canvas-container');
        const loading = document.getElementById('loading');

        const scene = new THREE.Scene();
        const isMobile = window.innerWidth < 768;
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = isMobile ? 10 : 8;

        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            alpha: true, 
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const frontLight = new THREE.DirectionalLight(0xff6b35, 2);
        frontLight.position.set(0, 0, 5);
        scene.add(frontLight);

        const topLight = new THREE.DirectionalLight(0xffcc00, 1.5);
        topLight.position.set(0, 10, 5);
        scene.add(topLight);

        const leftLight = new THREE.DirectionalLight(0xff4500, 1);
        leftLight.position.set(-10, 0, 5);
        scene.add(leftLight);

        const rightLight = new THREE.DirectionalLight(0xff6b35, 1);
        rightLight.position.set(10, 0, 5);
        scene.add(rightLight);

        const backLight = new THREE.DirectionalLight(0xff2400, 0.5);
        backLight.position.set(0, 0, -5);
        scene.add(backLight);

        // Point lights for extra glow
        const pointLight1 = new THREE.PointLight(0xff6b35, 3, 15);
        pointLight1.position.set(-3, 0, 4);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffcc00, 3, 15);
        pointLight2.position.set(3, 0, 4);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0xff4500, 2, 15);
        pointLight3.position.set(0, 3, 4);
        scene.add(pointLight3);

        // Letter meshes array
        const letters = [];
        const letterTargets = []; // Final positions
        const letterStarts = []; // Starting positions
        let animationStarted = false;
        let animationProgress = 0;
        const animationDuration = 2.5; // seconds
        let startTime = null;

        // Main group for all letters
        const textGroup = new THREE.Group();
        scene.add(textGroup);

        // Load font
        const loader = new THREE.FontLoader();
        loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_bold.typeface.json', function(font) {
            
            loading.classList.add('hidden');

            const letterChars = ['C', 'E', 'E', 'P'];
            const letterSpacing = 1.4;
            const totalWidth = (letterChars.length - 1) * letterSpacing;
            const startX = -totalWidth / 2;

            // Main material - metallic fire
            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0xff6b35,
                metalness: 0.95,
                roughness: 0.15,
                emissive: 0xff4500,
                emissiveIntensity: 0.4
            });

            // Glow material
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff6b35,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });

            letterChars.forEach((char, index) => {
                // Create letter geometry
                const letterGeometry = new THREE.TextGeometry(char, {
                    font: font,
                    size: 1.2,
                    height: 0.5,
                    curveSegments: 20,
                    bevelEnabled: true,
                    bevelThickness: 0.05,
                    bevelSize: 0.03,
                    bevelOffset: 0,
                    bevelSegments: 10
                });
                letterGeometry.center();

                // Create letter mesh
                const letterMesh = new THREE.Mesh(letterGeometry, textMaterial.clone());
                
                // Create glow mesh
                const glowMesh = new THREE.Mesh(letterGeometry.clone(), glowMaterial.clone());
                glowMesh.scale.set(1.1, 1.1, 1.1);

                // Group letter and glow
                const letterGroup = new THREE.Group();
                letterGroup.add(letterMesh);
                letterGroup.add(glowMesh);

                // Calculate final position
                const targetX = startX + index * letterSpacing;
                const targetY = 0;
                const targetZ = 0;

                // Random starting position (scattered and above)
                const startX_pos = (Math.random() - 0.5) * 15;
                const startY_pos = 8 + Math.random() * 5;
                const startZ_pos = (Math.random() - 0.5) * 10;

                // Random starting rotation
                const startRotX = (Math.random() - 0.5) * Math.PI * 2;
                const startRotY = (Math.random() - 0.5) * Math.PI * 2;
                const startRotZ = (Math.random() - 0.5) * Math.PI * 2;

                // Set initial position
                letterGroup.position.set(startX_pos, startY_pos, startZ_pos);
                letterGroup.rotation.set(startRotX, startRotY, startRotZ);

                // Store positions
                letterStarts.push({
                    x: startX_pos,
                    y: startY_pos,
                    z: startZ_pos,
                    rotX: startRotX,
                    rotY: startRotY,
                    rotZ: startRotZ,
                    delay: index * 0.15 // Stagger the drops
                });

                letterTargets.push({
                    x: targetX,
                    y: targetY,
                    z: targetZ,
                    rotX: 0,
                    rotY: 0,
                    rotZ: 0
                });

                letters.push(letterGroup);
                textGroup.add(letterGroup);
            });

            // Start animation after a short delay
            setTimeout(() => {
                animationStarted = true;
                startTime = Date.now();
            }, 500);
        });

        // Easing function - elastic out for bouncy effect
        function easeOutElastic(t) {
            const p = 0.4;
            return Math.pow(2, -10 * t) * Math.sin((t - p / 4) * (2 * Math.PI) / p) + 1;
        }

        // Easing function - smooth
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // Combined easing - drop with slight bounce
        function easeOutBack(t) {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
        }

        // Mouse tracking
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
            mouseY = (touch.clientY / window.innerHeight) * 2 - 1;
        });

        // Animation complete flag
        let animationComplete = false;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Animate letters dropping
            if (animationStarted && !animationComplete) {
                const elapsed = (Date.now() - startTime) / 1000;
                
                let allComplete = true;
                
                letters.forEach((letterGroup, index) => {
                    const start = letterStarts[index];
                    const target = letterTargets[index];
                    
                    // Account for stagger delay
                    const letterElapsed = Math.max(0, elapsed - start.delay);
                    const progress = Math.min(letterElapsed / animationDuration, 1);
                    
                    if (progress < 1) allComplete = false;
                    
                    // Apply easing
                    const easedProgress = easeOutBack(progress);
                    
                    // Interpolate position
                    letterGroup.position.x = start.x + (target.x - start.x) * easedProgress;
                    letterGroup.position.y = start.y + (target.y - start.y) * easedProgress;
                    letterGroup.position.z = start.z + (target.z - start.z) * easedProgress;
                    
                    // Interpolate rotation
                    letterGroup.rotation.x = start.rotX + (target.rotX - start.rotX) * easedProgress;
                    letterGroup.rotation.y = start.rotY + (target.rotY - start.rotY) * easedProgress;
                    letterGroup.rotation.z = start.rotZ + (target.rotZ - start.rotZ) * easedProgress;
                });
                
                if (allComplete) {
                    animationComplete = true;
                }
            }

            // After animation complete, add mouse interaction and floating
            if (animationComplete) {
                // Smooth rotation following mouse
                const targetRotationY = mouseX * 0.3;
                const targetRotationX = mouseY * 0.2;

                textGroup.rotation.y += (targetRotationY - textGroup.rotation.y) * 0.03;
                textGroup.rotation.x += (targetRotationX - textGroup.rotation.x) * 0.03;

                // Subtle floating animation
                textGroup.position.y = Math.sin(time * 0.8) * 0.1;
            }

            // Animate point lights
            pointLight1.position.x = Math.sin(time) * 4;
            pointLight1.position.y = Math.cos(time * 0.7) * 2;
            pointLight2.position.x = Math.cos(time) * 4;
            pointLight2.position.y = Math.sin(time * 0.7) * 2;
            pointLight3.position.z = 4 + Math.sin(time * 0.5) * 2;

            // Pulsing light intensity
            pointLight1.intensity = 2 + Math.sin(time * 2) * 0.5;
            pointLight2.intensity = 2 + Math.cos(time * 2) * 0.5;

            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            const isMobileNow = window.innerWidth < 768;
            camera.position.z = isMobileNow ? 10 : 8;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
